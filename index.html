<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <title>YouTube Search API</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
	  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch:700|Monoton|Nothing+You+Could+Do" rel="stylesheet">
	  <link rel="stylesheet" type="text/css" href="grid.css">
	  <link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
	  <header>
	    <h1><b>Y</b>ouTube <b>S</b>earch</h1>
	    <form action="#" class="js-search-form">
	      <label for="query"></label>
	      <input type="text" class="js-query" placeholder="Search What?">
	      <button type="submit">Search</button>
	    </form>
	  </header>
	  <main class="search-results">
	  <!-- html tags will be appended into this .row tag -->
	    <div class="js-search-results row">
			
	    </div>
	  </main>
	  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	  <script type="text/javascript" src="app.js"></script>
	</body>
</html>
